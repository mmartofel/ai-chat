apiVersion: v1
kind: ConfigMap
metadata:
  name: vllm-startup
data:
  start.sh: |
    #!/usr/bin/env bash
    set -e
    
    echo "--------------------------------"
    echo "-  Starting vLLM with args:    -"
    echo "--------------------------------"
    echo ""
    cat /config/args.txt
    echo ""
    echo ""
    echo "--------------------------------"
    echo ""

    exec python3 -m vllm.entrypoints.openai.api_server \
      $(cat /config/args.txt)